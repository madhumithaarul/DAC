<html>
    <head>
        <title>Switch Case</title>
      <script>
        var i = 3, mesg=" "
        switch(i)
        {
          case 1: mesg = "One"
          break;
          case 2: mesg = "Two"
          break;
          default: mesg = "Default";
        }
          document.write(mesg)
       </script>
    </head>
</html>
