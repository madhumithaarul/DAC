<html>
    <head>
        <title>Sum of given number</title>
        <script>
            var num = 123
            var sum = 0
            var digit
           while(num>0)
           {
             digit = num % 10
             sum += digit
             num = parseInt(num/10)
            }
             console.log(sum)
         </script>
    </head>
</html>
